<div class="post-thumbnail" ng-click="goTo(post.url)">
	<div class="post-date pull-right"><h4>{[{post.date}]}</h4></div>
	<div class="post-info">
		<div class="post-title"><h3>{[{post.title}]}</h3></div>
		<!-- <div class="post-subtitle"><h4>{[{post.subtitle}]}</h4></div> -->
		<div class="post-description"><h5>{[{post.description}]}</h5></div>
	</div>
</div>
